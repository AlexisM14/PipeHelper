# Informations générales
nom du fluide: eau # eau ou air
nombre de troncons: 3
materiau de la canalisation: aluminium # À choisir d'après ceux de la base de données
rugosite de la canalisation: 0.0001 # en mètres
forme de la section: rond # rond
diametre de la section: 0.3 # en mètres

# Conditions initiales
vitesse initiale: 2 # en m/s, mettre 0 si non connue mais que le débit est connu
debit initial: 0 # en m3/s, mettre 0 si non connue mais que la vitesse est connue
temperature initiale: 20 # en °C
pression initiale: 3 # en bar
densite initiale: 1000 # en kg/m3
viscosite cinematique initiale: 0.001 # en m2/s

# Caractéristiques de chaque tronçon
liste des geometries de la canalisation: # droit, coude D ou coude G
  - droit
  - coude D
  - droit
liste des longueur des troncons: # en m, mettre 0 si le tronçon est un coude
  - 2
  - 0
  - 5
liste des rayons de courbure des troncons: # en m, mettre 0 si le tronçon est un coude
  - 0
  - 1
  - 0

# Placement de pompes
placement de pompes: oui # oui pour que le programme place des pompes, non sinon
pression minimale: 2.98 # en bar, pression sous laquelle ne doit pas descendre le fluide de la canalisation
puissance de la pompe: 500 # en kW
rendement de la pompe: .7 # entre 0 et 1